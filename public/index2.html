<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everfree ‚Äì Shop</title>
  <link rel="icon" type="image/png" href="images/111.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body { background-color: #fff8e7; font-family: 'Playfair Display', serif; color: #2e2e2e; }
    header { background-color: #fde3ec; padding: 20px 0; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); position: sticky; top: 0; z-index: 1000; }
    nav .nav-link { color: #e13690 !important; font-weight: 600; margin: 0 10px; }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–Ω–∞—á–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã */
    #cart-count.bump { animation: bump 360ms ease; }
    @keyframes bump {
      0% { transform: scale(1); }
      30% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .bouquet-card {
      background: #fff; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden; transition: 0.3s; margin-bottom: 30px; height: 100%; display: flex; flex-direction: column;
    }
    .bouquet-card:hover { transform: translateY(-5px); }
    .bouquet-card img { width: 100%; height: 280px; object-fit: cover; }
    .card-body { padding: 20px; text-align: center; flex-grow: 1; }
    .card-body h5 { color: #e13690; font-weight: 600; }
    .btn-pink { background-color: #e13690; color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; transition: 0.3s; }
    .btn-pink:hover { background-color: #c9247a; }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="index.html">
        <img src="images/111.png" alt="Logo" style="height: 40px; margin-right: 10px;">
        <span style="font-size: 1.6rem; color: #e13690;">Everfree</span>
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index2.html">Shop</a></li>
          <li class="nav-item ms-3">
            <a class="nav-link position-relative" href="index4.html">
              <span style="font-size:22px;">üõí</span>
              <span id="cart-count" class="badge rounded-pill bg-danger" style="position:absolute; top:-5px; right:-10px; display:none;">0</span>
            </a>
          </li>
          <li class="nav-item ms-3" id="auth-buttons">
            <!-- –°—é–¥–∞ JS –≤—Å—Ç–∞–≤–∏—Ç Login –∏–ª–∏ Logout -->
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container mt-5">
  <div class="row g-4" id="flowers-container"></div>
</div>

<script>
  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–∏–Ω–∞ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä–∞
  function updateAuthUI() {
    const token = localStorage.getItem('token');
    const authArea = document.getElementById('auth-buttons');
    if (token) {
      authArea.innerHTML = `<button onclick="logout()" class="btn btn-outline-danger btn-sm">Logout</button>`;
    } else {
      authArea.innerHTML = `<a href="login.html" class="btn btn-pink btn-sm" style="color:white; width:auto;">Login</a>`;
    }
  }

  function logout() {
    localStorage.clear();
    location.reload();
  }

  async function loadFlowers() {
    const res = await fetch('/api/flowers');
    const flowers = await res.json();
    const container = document.getElementById('flowers-container');
    container.innerHTML = flowers.map(f => `
      <div class="col-md-3">
        <div class="bouquet-card">
          <img src="${f.imageUrl}" alt="${f.name}">
          <div class="card-body">
            <h5>${f.name}</h5>
            <p style="font-size:0.9rem; color:#666;">${f.description}</p>
            <p class="fw-bold">${f.price.toLocaleString()} ‚Ç∏</p>
            <button class="btn-pink" onclick="addToCart('${f._id}', '${f.name}', ${f.price}, '${f.imageUrl}')">Add to Cart</button>
          </div>
        </div>
      </div>
    `).join('');
  }

  function addToCart(id, name, price, img) {
    let cart = JSON.parse(localStorage.getItem('everfree_cart') || "[]");
    let item = cart.find(i => i.id === id);
    if (item) { item.qty++; } else { cart.push({ id, name, price, img, qty: 1 }); }
    localStorage.setItem('everfree_cart', JSON.stringify(cart));

    // –ê–Ω–∏–º–∞—Ü–∏—è –±–µ–∑ –∞–ª–µ—Ä—Ç–∞
    const badge = document.getElementById('cart-count');
    badge.classList.add('bump');
    setTimeout(() => badge.classList.remove('bump'), 360);
    updateBadge();
  }

  function updateBadge() {
    const cart = JSON.parse(localStorage.getItem('everfree_cart') || "[]");
    const total = cart.reduce((s, i) => s + i.qty, 0);
    const el = document.getElementById('cart-count');
    if (total > 0) { el.style.display = 'block'; el.textContent = total; }
  }

  updateAuthUI();
  updateBadge();
  loadFlowers();
</script>
</body>
</html>
