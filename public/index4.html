<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Everfree | Cart</title>
  <link rel="icon" type="image/png" href="images/111.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Playfair Display', serif; background-color: #fff8e7; color: #2e2e2e; }
    header { background-color: #fde3ec; padding: 20px 0; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); position: sticky; top: 0; z-index: 1000; }
    nav .nav-link { color: #e13690 !important; font-weight: 600; margin: 0 10px; }
    .cart-table { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .cart-table th { background: #fde3ec; color: #e13690; padding: 15px; }
    .cart-table td { padding: 15px; vertical-align: middle; border-bottom: 1px solid #eee; }
    .checkout-form { background: #ffe1ec; padding: 30px; border-radius: 20px; max-width: 600px; margin: 40px auto; }
    .btn-pink { background-color: #e13690; color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 600; width: 100%; }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="images/111.png" alt="Logo" style="height: 40px; margin-right: 10px;">
        <span style="font-size: 1.6rem; color: #e13690;">Everfree</span>
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index2.html">Shop</a></li>
          <li class="nav-item ms-3" id="auth-buttons"></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container mt-5">
  <h1 class="text-center mb-4" style="color: #e13690;">Your Cart</h1>

  <table class="cart-table w-100">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Subtotal</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <div class="text-end mt-3 fw-bold fs-4">Total: <span id="cart-total">0 â‚¸</span></div>

  <div class="checkout-form" id="checkout-area">
    <h3 class="text-center mb-4">Checkout Details</h3>
    <form id="order-form">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" id="phone" class="form-control" placeholder="+7 (7xx) xxx-xx-xx" required>
      </div>
      <div class="mb-3">
        <label>Delivery Address</label>
        <input type="text" id="address" class="form-control" required>
      </div>
      <button type="submit" class="btn-pink">Place Order</button>
    </form>
  </div>
</main>

<script>
  function updateAuthUI() {
    const token = localStorage.getItem('token');
    const authArea = document.getElementById('auth-buttons');
    authArea.innerHTML = token
      ? `<button onclick="logout()" class="btn btn-outline-danger btn-sm">Logout</button>`
      : `<a href="login.html" class="btn btn-pink btn-sm" style="color:white; width:auto;">Login</a>`;
  }

  function logout() { localStorage.clear(); window.location.href='index2.html'; }

  function renderCart() {
    const cart = JSON.parse(localStorage.getItem('everfree_cart') || "[]");
    const tbody = document.getElementById('cart-body');
    const totalEl = document.getElementById('cart-total');
    let total = 0;

    if (cart.length === 0) {
      tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5">Cart is empty!</td></tr>';
      document.getElementById('checkout-area').style.display = 'none';
      return;
    }

    tbody.innerHTML = cart.map((item, idx) => {
      const sub = item.price * item.qty;
      total += sub;
      return `
        <tr>
          <td><img src="${item.img}" style="width:60px; border-radius:8px;" class="me-3"> ${item.name}</td>
          <td>${item.price.toLocaleString()} â‚¸</td>
          <td>${item.qty}</td>
          <td>${sub.toLocaleString()} â‚¸</td>
          <td><button onclick="removeItem(${idx})" class="btn btn-sm btn-danger">X</button></td>
        </tr>
      `;
    }).join('');
    totalEl.textContent = total.toLocaleString() + ' â‚¸';
  }

  function removeItem(idx) {
    let cart = JSON.parse(localStorage.getItem('everfree_cart'));
    cart.splice(idx, 1);
    localStorage.setItem('everfree_cart', JSON.stringify(cart));
    renderCart();
  }

  document.getElementById('order-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = localStorage.getItem('token');
    if (!token) { alert("Please login to order!"); window.location.href='login.html'; return; }

    const cart = JSON.parse(localStorage.getItem('everfree_cart'));
    const orderData = {
      customerName: document.getElementById('name').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value,
      items: cart.map(i => i.id)
    };

    const res = await fetch('/api/orders', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
      body: JSON.stringify(orderData)
    });

    if (res.ok) {
      localStorage.removeItem('everfree_cart');
      alert("Order placed! ðŸŒ¸");
      window.location.href = 'index.html';
    } else {
      alert("Failed to place order.");
    }
  });

  updateAuthUI();
  renderCart();
</script>
</body>
</html>
